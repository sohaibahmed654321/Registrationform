{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'accounts/images/lo.jpg' %}") no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-icon {
            width: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Icon / Logo -->
        <img src="{% static 'accounts/images/icon.png' %}" alt="Login Icon" class="login-icon">

        <h3 class="mb-4 fw-bold">Welcome Back ðŸ‘‹</h3>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control rounded-pill" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control rounded-pill" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Login</button>
        </form>

        <p class="mt-3">
            Donâ€™t have an account?
            <a href="{% url 'signup' %}" class="text-decoration-none fw-bold">Sign up</a>
        </p>
    </div>
</body>
</html>
